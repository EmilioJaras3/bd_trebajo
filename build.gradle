/*
 * Archivo de configuración de Gradle para la API con arquitectura en capas.
 */
plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

sourceCompatibility = 11

dependencies {
    // Framework Principal: Javalin (con plugins de JSON, logging, etc.)
    implementation 'io.javalin:javalin-bundle:5.6.1'

    // Manejo de JSON (necesario para el bundle de Javalin)
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'

    // Conector de la Base de Datos: MySQL
    runtimeOnly 'mysql:mysql-connector-java:8.0.28'

    // Logger (para ver los logs de Javalin)
    implementation 'org.slf4j:slf4j-simple:2.0.7'
}

application {
    // Clase principal que Gradle ejecutará
    mainClass = 'com.trukea.Main'
}

// Configuración para crear un "uber-jar" que incluya todas las dependencias.
shadowJar {
    archiveClassifier = ''
}
